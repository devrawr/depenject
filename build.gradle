plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'io.github.devrawr.inject'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib"
    testApi 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}